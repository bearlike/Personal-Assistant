name: Test Coverage

on:
  push:
    paths:
      - "**/*.py"
      - "**/pyproject.toml"
  pull_request:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref (branch or tag) to test"
        required: false

permissions:
  contents: read
  id-token: write

jobs:
  coverage:
    runs-on: ubuntu-22.04
    env:
      COVERAGE_FILE: .coverage
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv

      - name: Install dependencies
        run: |
          uv venv .venv
          uv pip install -e .[dev]
          uv pip install -e packages/meeseeks_core -e packages/meeseeks_tools \
            -e apps/meeseeks_api -e apps/meeseeks_chat -e apps/meeseeks_cli \
            -e meeseeks_ha_conversation

      - name: Run pytest with coverage
        run: |
          .venv/bin/coverage run \
            --data-file "${COVERAGE_FILE}" \
            --source=meeseeks_core,meeseeks_tools,meeseeks_ha_conversation \
            -m pytest
          .venv/bin/coverage report --data-file "${COVERAGE_FILE}" --skip-covered
          .venv/bin/coverage xml --data-file "${COVERAGE_FILE}" -o coverage.xml

      - name: Generate core-only coverage report
        run: |
          .venv/bin/coverage xml \
            --data-file "${COVERAGE_FILE}" \
            --include "packages/meeseeks_core/src/meeseeks_core/*" \
            --include "*/packages/meeseeks_core/src/meeseeks_core/*" \
            -o coverage-core.xml

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: |
            coverage.xml
            coverage-core.xml

      - name: Upload overall coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          use_oidc: true

      - name: Upload core coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage-core.xml
          flags: core
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          use_oidc: true
