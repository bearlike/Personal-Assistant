name: Test Coverage

on:
  push:
    paths:
      - "**/*.py"
      - "pyproject.toml"
      - "poetry.lock"
  pull_request:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref (branch or tag) to test"
        required: false

permissions:
  contents: read
  id-token: write

jobs:
  coverage:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Run pytest with coverage
        run: |
          poetry run coverage run \
            --source=core,tools,meeseeks_ha_conversation \
            -m pytest
          poetry run coverage report --skip-covered
          poetry run coverage xml -o coverage.xml

      - name: Generate core-only coverage report
        run: |
          poetry run coverage xml \
            --include "*core/*" \
            -o coverage-core.xml

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: |
            coverage.xml
            coverage-core.xml

      - name: Upload overall coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          use_oidc: true

      - name: Upload core coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage-core.xml
          flags: core
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          use_oidc: true
