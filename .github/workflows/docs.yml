name: docs

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install docs dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-docs.txt

      - name: Verify mkdocstrings imports
        run: python -c "import core.common; print(core.common.__name__)"

      - name: Build docs
        run: mkdocs build

      - name: Configure git for mike
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy dev docs
        if: github.ref == 'refs/heads/main'
        run: mike deploy --push dev

      - name: Deploy versioned docs
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          DOCS_VERSION="${VERSION%.*}"
          echo "DOCS_VERSION=$DOCS_VERSION" >> "$GITHUB_ENV"
          mike deploy --push --update-aliases "$DOCS_VERSION" latest
          mike set-default --push latest

      - name: Smoke test versioned site
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          rm -rf site
          git fetch origin gh-pages:gh-pages
          git worktree add site gh-pages
          test -d "site/$DOCS_VERSION"
          test -d "site/latest"
          git worktree remove site
