[project]
name = "meeseeks-tools"
version = "2.0.0-alpha"
description = "Tool implementations and integrations for Meeseeks."
readme = "../../README.md"
requires-python = ">=3.10,<4.0"
authors = [
  { name = "Krishnakanth Alagiri", email = "mail@kanth.tech" },
]
license = { text = "MIT" }

dependencies = [
  "meeseeks-core>=2.0.0-alpha",
  "prompt-toolkit>=3.0.47,<4.0.0",
  "pygments>=2.17.0,<3.0.0",
  "requests>=2.32.0,<3.0.0",
  "rich>=14.2.0,<15.0.0",
  "langchain-core>=1.2.8,<2.0.0",
  "pydantic>=2.7.0,<3.0.0",
  "typing-extensions>=4.12.2,<5.0.0",
]

[project.optional-dependencies]
mcp = ["langchain-mcp-adapters>=0.2.1,<0.3.0"]

[build-system]
requires = ["hatchling>=1.25.0"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/meeseeks_tools"]
