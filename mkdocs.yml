site_name: Personal Assistant
site_description: Documentation for the Personal Assistant (Meeseeks) project.
repo_url: https://github.com/bearlike/Assistant
repo_name: bearlike/Assistant

theme:
  name: material

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths:
            - .
            - packages/meeseeks_core/src
            - packages/meeseeks_tools/src
            - apps/meeseeks_api/src
            - apps/meeseeks_chat/src
            - apps/meeseeks_cli/src
          options:
            docstring_style: google
            show_source: true
            show_signature_annotations: true
            show_root_heading: true
            show_root_toc_entry: false

extra:
  version:
    provider: mike

extra_javascript:
  - https://unpkg.com/mermaid@10.9.0/dist/mermaid.min.js
  - javascripts/mermaid-init.js

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Components: components.md
  - Session Runtime: session-runtime.md
  - Reference: reference.md
