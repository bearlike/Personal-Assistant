[tool.poetry]
name = "meeseeks"
version = "1.0.0"
description = "Core module for Meeseeks - A powerful multi-LLM-agent assistant for complex tasks with support for tools integration."
authors = ["Krishnakanth Alagiri <https://github.com/bearlike>"]
license = "MIT"
readme = "README.md"
include = ["*.py"]
package-mode = false

[tool.poetry.dependencies]
python = "^3.10"
streamlit = "^1.34.0"
python-dotenv = "^1.0.1"
openai = "^1.28.0"
langchain = "^1.2.8"
langchain-openai = "^1.1.7"
langfuse = { version = "^2.29.3", optional = true }
jinja2 = "^3.1.4"
jq = "^1.7.0"
tiktoken = "^0.7.0"
typing-extensions = "^4.12.2"
meeseeks-api = { path = "./meeseeks-api", optional = true }
meeseeks-chat = { path = "./meeseeks-chat", optional = true }
meeseeks-cli = { path = "./meeseeks-cli", optional = true }
langchain-core = "^1.2.8"
langchain-community = "^0.4.1"
langchain-mcp-adapters = "^0.2.1"
loguru = "^0.7.2"


[tool.poetry.group.dev.dependencies]
flake8 = "^7.0.0"
pytest = "^8.2.0"
autopep8 = "^2.1.0"
pylint = "^3.1.0"
ruff = "^0.6.9"
mypy = "^1.11.2"
pre-commit = "^3.7.1"
types-requests = "^2.32.4.20260107"
pytest-cov = "^7.0.0"
flask = "^3.0.3"
flask-restx = "^1.3.0"

[tool.ruff]
line-length = 100
target-version = "py310"
extend-exclude = [
  "meeseeks_ha_conversation/translations",
]

[tool.ruff.lint]
select = ["D", "E", "F", "I", "UP"]
fixable = ["ALL"]

[tool.ruff.lint.isort]
combine-as-imports = true

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.mypy]
files = [
  "core/**/*.py",
  "tools/**/*.py",
  "meeseeks_ha_conversation/**/*.py",
]
explicit_package_bases = true
mypy_path = ["."]
python_version = "3.10"
ignore_missing_imports = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.poetry.extras]
api = ["meeseeks-api"]
chat = ["meeseeks-chat"]
cli = ["meeseeks-cli"]
observability = ["langfuse"]


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
